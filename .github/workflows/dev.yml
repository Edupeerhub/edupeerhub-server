name: Database Migration 
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  migrate-dev:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    # needs: run-tests

    env:
      NODE_ENV: dev_ci
      DATABASE_URL: ${{ secrets.DEV_DB_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: npm run migrate

      - name: Seed dev database
        run: npm run seed
