name: Staging Database Migration and Seeding

on:
  pull_request:
    branches:
      - staging
    types:
      - closed

jobs:
  migrate-staging:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    env:
      NODE_ENV: staging
      DATABASE_URL: ${{ secrets.STAGING_DB_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: npm run migrate

      - name: Seed staging database
        run: npm run seed
